<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/docs/api/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="/docs/api/index.css" />
    <link rel="icon" type="image/png" href="/docs/api/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/docs/api/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="/docs/api/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="/docs/api/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="/docs/api/swagger-initializer.js" charset="UTF-8"> </script>
    <script>
      window.onload = function() {
        // Build a system
        const ui = SwaggerUIBundle({
            url: url ="/docs/api/swagger.json",
            enableCORS: false,
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        })
        window.ui = ui
      }
    </script>
  </body>
</html>
